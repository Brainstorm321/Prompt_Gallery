<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Prompt Library - AI Prompt Gallery</title>
<link href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'&gt;&lt;text y='.9em' font-size='90'&gt;✨&lt;/text&gt;&lt;/svg&gt;" rel="icon"/>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&amp;family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-5xl mx-auto px-4 py-8">
    <a href="index_updated.html" class="text-indigo-300 hover:text-indigo-200 inline-flex items-center gap-2 mb-6">
      ← Back to gallery
    </a>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div>
        <div class="rounded-2xl overflow-hidden bg-gray-800 border border-gray-700">
          <img id="detailImage" src="" alt="" class="w-full h-auto block"/>
        </div>
      </div>

      <div>
        <h1 id="detailTitle" class="text-3xl font-bold font-montserrat mb-2"></h1>
        <div class="flex items-start gap-3 mb-3">
          <div class="w-10 h-10 rounded-xl bg-indigo-500/20 border border-indigo-400/30 flex items-center justify-center">
            <i class="bi bi-person-fill text-indigo-200"></i>
          </div>
          <div>
            <div class="text-gray-200 font-semibold leading-tight" id="detailAuthor"></div>
            <div class="text-gray-400 text-sm" id="detailMeta"></div>
          </div>
        </div>

        <div class="flex flex-wrap gap-2 mb-6" id="detailTags"></div>

        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-4">
          <div class="flex items-center justify-between mb-3">
            <div class="text-lg font-semibold">Prompt</div>
            <button id="copyPromptBtn" class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 font-semibold">Copy</button>
          </div>
          <textarea id="detailPrompt" class="w-full h-56 rounded-lg bg-gray-900 border border-gray-700 p-3 text-sm text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" readonly></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
          <a id="downloadBtn" href="#" class="inline-flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-orange-600 hover:bg-orange-500 font-semibold">
            <i class="bi bi-download"></i>
            Download
          </a>
          <a id="viewOriginalBtn" href="#" target="_blank" rel="noopener" class="inline-flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gray-900 border border-gray-700 hover:border-gray-500 font-semibold">
            <i class="bi bi-box-arrow-up-right"></i>
            View Original
          </a>
        </div>

        <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 hidden bg-black/70 text-white px-4 py-2 rounded-lg text-sm">Copied!</div>
      </div>
    </div>
  </div>

  <script src="prompts.js"></script>
  <script src="detail.js"></script>
</body>
</html>
